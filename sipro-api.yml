openapi: 3.0.1
info:
  title: SIPRO Website OpenAPI definition
  version: 1.0.0
servers:
  - url: 'http://localhost:5000'
    description: Localhost
  - url: "https://devadmin.serviciosintegradospro.com"
    description: Develop
security:
  - basicAuth: [ ]
paths:
  /WebSite/CreateUser:
    post:
      tags:
        - WebsiteController
      operationId: CreateUser
      requestBody: {
        "content": {
          "application/json": {
            "schema": {
              "$ref": "#/components/schemas/UserRequest"
            }
          }
        },
        required: true
      }
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/UserResponse'
  /Website/CreateCuenta:
    post:
      tags:
        - WebsiteController
      operationId: CreateCuenta
      requestBody: {
        "content": {
          "application/json": {
            "schema": {
              "$ref": "#/components/schemas/AccountRequest"
            }
          }
        },
        required: true
      }
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/AccountResponse'
  /Website/CreateCuentaPaquete:
    post:
      tags:
        - WebsiteController
      operationId: CreateCuentaPaquete
      requestBody: {
        "content": {
          "application/json": {
            "schema": {
              "$ref": "#/components/schemas/CuentaPaqueteRequestList"
            }
          }
        },
        required: true
      }
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/CuentaPaqueteResponse'
components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
  schemas:
    UserRequest:
      type: object
      properties:
        Name:
          type: string
        Email:
          type: string
        Address:
          type: string
        PhoneNumber:
          type: string
    UserResponse:
      type: object
      properties:
        CreadoPor:
          type: integer
          format: int32
        Usuario:
          type: string
        Pass:
          type: string
        Success:
          type: string
        Message:
          type: string
        StatusCode:
          type: integer
          format: int32
    AccountRequest:
      type: object
      properties:
        TipoEntidad:
          type: integer
          format: int32
        Identificacion:
          type: string
        Nombre:
          type: string
        PrimerApellido:
          type: string
        SegundoApellido:
          type: string
        CorreoElectronico:
          type: string
    AccountResponse:
      type: object
      properties:
        IdCuenta:
          type: string
        Success:
          type: string
        Message:
          type: string
        StatusCode:
          type: integer
          format: int32
    CuentaPaqueteRequest:
      type: object
      properties:
        CuentaId:
          type: string
        PaqueteId:
          type: string
        PaquetePrincipal:
          type: integer
          format: int32
        CobroId:
          type: integer
          format: int32
        Cantidad:
          type: integer
          format: int32
        RenovacionAuto:
          type: integer
          format: int32
        Activo:
          type: integer
          format: int32
        CreadoPor:
          type: integer
          format: int32
        FechaCompra:
          type: string
        FechaVence:
          type: string
        FechaProximoCobro:
          type: string
        FechaCrea:
          type: string
    CuentaPaqueteRequestList:
      type: array
      items:
        "$ref": "#/components/schemas/CuentaPaqueteRequest"
    CuentaPaqueteResponse:
      type: object
      properties:
        Success:
          type: string
        Message:
          type: string
        StatusCode:
          type: integer
          format: int32

